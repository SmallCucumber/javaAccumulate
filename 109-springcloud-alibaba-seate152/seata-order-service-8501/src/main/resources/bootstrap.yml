# Tomcat
server:
  port: 8501

# Spring
spring:
  application:
    # 应用名称
    name: seata-order-service
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 注册组 要与 seata 相同
        group: SEATA_GROUP
        server-addr: 127.0.0.1:8848
        namespace: seata152
      config:
        # 注册组 要与 seata 相同
        group: SEATA_GROUP
        server-addr: 127.0.0.1:8848
        namespace: seata152
        file-extension: yml
        # 共享配置
        #shared-configs:
        #  - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url: jdbc:mysql://127.0.0.1:3306/152_db_order?serverTimezone=UTC
    username: root
    password: root123
    #dynamic:
    #  seata: true    # 开启seata代理，开启后默认每个数据源都代理，如果某个不需要代理可单独关闭

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: seata_order_service_group
  service:
    #vgroup-mapping:
    vgroupMapping:
      seata_order_service_group: default
    grouplist:
      default: 127.0.0.1:8091
  config:
    type: nacos
    nacos:
      #server-addr: 127.0.0.1:8848
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: seata152
      username: nacos
      password: nacos
      #data-id: seataServer.properties
      dataId: seata-server.yml
  registry:
    type: nacos
    nacos:
      application: seata-server
      #server-addr: 127.0.0.1:8848
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: seata152
      username: nacos
      password: nacos
      dataId: seata-server.yml

###################################### MyBatis 配置 ######################################
mybatis:
  # 指定 mapper.xml 的位置
  mapper-locations: classpath:mapper/*.xml
  #扫描实体类的位置,在此处指明扫描实体类的包，在 mapper.xml 中就可以不写实体类的全路径名
  type-aliases-package: com.zmm.entity
  configuration:
    #默认开启驼峰命名法，可以不用设置该属性
    map-underscore-to-camel-case: true

management:
  endpoints:
    web:
      exposure:
        include: "*"   # * 在yaml 文件属于关键字，所以需要加引号